<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>VeroTest</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" th:href="@{/login/css/style.css}">
</head>
<body>
<div class="back" aria-label="pagina di login">
  <div class ="hometitle">
    <h1 tabIndex="2">VeroTest</h1>
  </div>
  <div class= "login" aria-label="finestra di login" tabIndex="4">
    <h2 tabIndex="5">LOGIN</h2>
    <div>
      <form name="FormLogin" th:action="@{/login}" method="post" encType='multipart/form-data' role="form" aria-label="seleziona se sei studente o docente" tabIndex="6">
        <div class="divinput">
          <input type="text" name="username" placeholder="Username *" class= "input" tabIndex="9" aria-required="true" required>
          <br><br>
          <input type="password" name="password" placeholder="Password *" class ="input" tabIndex="10" aria-required="true" required>
          <br><br>
          <input type="submit" value="ACCEDI" class ="btnaccedi" tabIndex="11">
        </div>
        <p class="alert alert-error" id="loginErrorMessage" th:utext="${IncorrectCredentials}">
        </p>
        <p th:if="${param.logout}" class="alert alert-success" id="logOutMessage">
          Hai effettuato il logout
        </p>
      </form>
    </div>
  </div>
  <div class="logo">
    <img th:src="@{/login/img/logo.png}" alt="logo universitÃ  di verona" width="60%" tabIndex="1"/>
  </div>
</div>
</body>
</html>
